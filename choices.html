<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Page 3, Kid Choice-->
    <nav>
        <ul>
            <li><a href="controls.html"></a>Placeholder for lock image</li>
        </ul>
    </nav>

    <!--Name Input-->
    <div id="choiceDisplay">
        <h1>Welcome!</h1>
        <label for="name">Hi! What's your name?</label>
        <input type="text" id="name"><br>
        <button onclick="startQuestions()">Click Me!</button>
    </div>

    <!--Question Choice Boxes-->
    <div id="questionBox1" class="questionBox" style="display: none;">
        <h2>Choose an animal!</h2>
        <img src="" alt="lion" onclick="chooseAnimal('lion')">
        <img src="" alt="monkey" onclick="chooseAnimal('monkey')">
        <img src="" alt="crocodile" onclick="chooseAnimal('crocodile')">
    </div>
    <div id="questionBox2" class="questionBox" style="display: none;">
        <h2>Choose a cool color!</h2>
        <img src="" alt="green" onclick="chooseColor('green')">
        <img src="" alt="blue" onclick="chooseColor('blue')">
        <img src="" alt="purple" onclick="chooseColor('purple')">
    </div>
    <div id="questionBox3" class="questionBox" style="display: none;">
        <h2>Choose your favorite number!</h2>
        <img src="" alt="1" onclick="chooseNumber('1')">
        <img src="" alt="2" onclick="chooseNumber('2')">
        <img src="" alt="3" onclick="chooseNumber('3')">
        <img src="" alt="4" onclick="chooseNumber('4')">
        <img src="" alt="5" onclick="chooseNumber('5')">
        <img src="" alt="6" onclick="chooseNumber('6')">
        <img src="" alt="7" onclick="chooseNumber('7')">
        <img src="" alt="8" onclick="chooseNumber('8')">
        <img src="" alt="9" onclick="chooseNumber('9')">
    </div>

</body>
<script src="/js/choices.js"></script>
</html>
