            </div>
            <div id="backdropDiv">
                <img id="backdropImage" src="img/backdrop/castle.jpg" width="750" height="500"
                    style="position:absolute; z-index: -1;">
            </div>
            <canvas id="theCanvas" width="750" height="500" style="position:relative;">
                Canvas not supported; please update your browser.
            </canvas>
        </div>
        <div class="listDrop1">
            <h3>Character</h3>
            <div id="my-character-select"></div>
        </div>
        <div class="listDrop2">
            <h3>End-Effect</h3>
            <div id="my-endEffect-select"></div>
        </div>

            <div style="text-align:center">
                <div class="slideContainer">
                    <input class="slider" type="range" id="speedSlider" min="0" max="200" step="1" value="30" oninput="showSpeed();" onchange="showSpeed();">
