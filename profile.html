<!DOCTYPE html>
<html lang="en">
<head>

<body class="profile-body">
    <header>
        <!-- <div class="hero-box">

        </div> -->
        <div class="hero-box">
            <video width="640" height="360" autoplay loop controls aria-controls="video-player" id="my-video">
                <source src="assets/indexVideo.mp4" type="video/mp4">
                <img src="assets/ByteSizeAdventures.png" alt="Byte Size Adventurez Logo">
                <script>
                    var video = document.getElementById("my-video");
                    video.controlsList = "nodownload"; // disable download button
                    video.volume = 0.4;
                    window.addEventListener('load', playVideo);
                    function playVideo() {
                        const videoPlayer = document.querySelector('#video-player');
                        videoPlayer.play();
                    }
                </script>
            </video>
        </div>
    </header>
    <main>
        <section id="profileContent">

        </div>
            <div id="button2" class="text-box">
                <a href="about.html" class="btn btn-white btn-animate" >About Byte Size Adventurez</a>
            </div>
        </section>
