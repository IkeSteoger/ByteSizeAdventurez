<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/splash.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee">
        <title>Welcome to Byte Size Adventures!</title>
    </head>
<body class="splash-body">
    <header>
        <div id="Video">
            <video width="640" height="360" autoplay muted loop ="video-player" id="my-video">
                <source src="assets/indexVideo.mp4" type="video/mp4">
                <img src="assets/ByteSizeAdventures.png" alt="Byte Size Adventurez Logo">
                <script>
                    var video = document.getElementById("my-video");
                    video.controlsList = "nodownload"; // disable download button
                    window.addEventListener('load', playVideo);
                    function playVideo() {
                        const videoPlayer = document.querySelector('#video-player');
                        videoPlayer.play();
                    }
                </script>
            </video>
        </div>
    </header>
<main>
        <section>
            <div class="text-box">
            <a href="profile.html" class="btn btn-white btn-animate" >Click Here to Enter!</a>
        </div>
    </section>
</main>
<footer id="splash-footer">
</footer>
</body>
</html>
